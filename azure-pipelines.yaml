trigger:
- main

variables:
- name: major
  value: 0
- name: minor
  value: 2
- name: patch
  value: 0

name: $(major).$(minor).$(patch)-$(Rev:r)

stages:
- stage: assemble
  displayName: Assemble
  jobs:
  - job: build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Gradle@1
      displayName: Gradle Build
      inputs:
        jdkVersionOption: 1.11
  - job: kubernetes
    displayName: Kubernetes
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: ShellScript@2
      displayName: Generate Staging Manifest
      inputs:
        scriptPath: ./yttw.sh
        args: >
          -f kubernetes
          -v image_tag=$(Build.BuildId)
          -v args=--debug
          --output-files manifests/staging
    - task: ShellScript@2
      displayName: Generate Production Manifest
      inputs:
        scriptPath: ./yttw.sh
        args: >
          -f kubernetes
          -v image_tag=$(Build.BuildId)
          -v replica_count=2
          --output-files manifests/production
    - task: PublishPipelineArtifact@1
      displayName: Publish Manifests
      inputs:
        targetPath: manifests
        artifactName: manifests
- stage: Deploy
  displayName: Deploy
  dependsOn: assemble
  condition:
    not(eq(variables['build.reason'], 'PullRequest'))
  jobs:
  - job: push
    displayName: Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: CmdLine@2
      displayName: 'Set Version'
      inputs:
        script: ./setversion.sh $(Build.BuildNumber)
    - task: Docker@2
      displayName: Build and Push
      inputs:
        command: buildAndPush
        containerRegistry: SteeltoeContainerRegistry
        repository: initializr-config-server
        tags: |
          $(Build.BuildId)
          latest
